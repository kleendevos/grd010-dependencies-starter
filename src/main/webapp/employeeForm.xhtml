<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Employee Form</title>
</h:head>
<h:body>

    <h:form>
        <p:panel header="Employee Form">
            <h:panelGrid columns="3" cellpadding="4">
                <h:outputLabel value="First Name: " for="firstName"/>
                <p:inputText id="firstName" value="#{employeeForm.employee.firstName}"/>
                <p:message for="firstName"/>

                <h:outputLabel value="Last Name: " for="lastName"/>
                <p:inputText id="lastName" value="#{employeeForm.employee.lastName}"/>
                <p:message for="lastName"/>

                <h:outputLabel value="Email: " for="email"/>
                <p:inputText id="email" value="#{employeeForm.employee.email}"/>
                <p:message for="email"/>
            </h:panelGrid>

            <p:commandButton value="Save" action="#{employeeForm.saveEmployee()}"
                             update="@form"/>

        </p:panel>
    </h:form>

</h:body>
</html>
