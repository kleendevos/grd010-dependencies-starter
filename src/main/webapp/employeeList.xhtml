<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Employee List</title>
</h:head>
<h:body>
    <p:panel header="Employee List">
        <h:panelGroup rendered="#{empty employeeList.employees}">
            <p>There are no employees yet...</p>
        </h:panelGroup>

        <p:dataTable var="employee" value="#{employeeList.employees}"
                     rendered="#{not empty employeeList.employees}">

            <p:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{employee.firstName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{employee.lastName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{employee.email}"/>
            </p:column>

        </p:dataTable>
        <p:button value="add Employee" outcome="employeeForm"/>

    </p:panel>
</h:body>
</html>
